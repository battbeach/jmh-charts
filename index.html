<!DOCTYPE html>
<html ng-app="App">
	<head>
		<meta charset="utf-8">
		<title>JMH Charts</title>
		<link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.4.1/semantic.min.css"/>
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Signika:400,700"/>
	</head>
	<body style="background-image: url(images/grey_wash_wall.png);">
		<div class="ui padded centered grid" ng-controller="AppCtrl as ctrl">
			<div class="centered row">
				<div class="ui inverted header">
					<h1>JMH Charts</h1>
				</div>
			</div>
			<div class="centered row">
				<div class="six wide column">
					<div class="ui form segment">
						<h3 class="ui header">Load JSON file(s)</h3>
						<div class="inline field">
							<div class="ui input">
								<input type="file" multiple accept=".json" onchange="angular.element(this).scope().ctrl.loadFiles(this)"/>
							</div>
						</div>
						<div class="ui list">
							<div class="item" ng-repeat="file in ctrl.uploaded">
								<i class="ui red remove icon" title="Remove" ng-click="ctrl.removeFile(file)" style="cursor: pointer;"></i>
								<div class="content" ng-bind="file.name"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="six wide column">
					<div class="ui form segment">
						<h3 class="ui header">Options</h3>
						<div class="inline field">
							<div class="ui toggle checkbox">
								<input id="perClass" type="checkbox" ng-model="ctrl.config.perClass" ng-change="ctrl.resetCharts()"/>
								<label for="perClass">Separate chart per class</label>
							</div>
						</div>
						<div class="inline field">
							<div class="ui toggle checkbox">
								<input id="showConfidence" type="checkbox" ng-model="ctrl.config.showConfidence" ng-change="ctrl.resetCharts()"/>
								<label for="showConfidence">Show confidence intervals</label>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="ui divider"></div>

			<div class="centered row" ng-repeat="chart in ctrl.charts()" ng-init="ctrl.render(chart, this)">
				<div class="twelve wide column">
					<div class="ui attached segment">
						<div id="{{chart.id}}" class="ui shape" ui-jq="shape" style="width: 100%;">
							<div class="sides">
								<div class="active side">
									<div id="{{chart.id}}_scores"></div>
								</div>
								<div class="side">
									<div id="{{chart.id}}_percentiles"></div>
								</div>
								<!--div class="side">
									<div id="{{chart.id}}_breakdown"></div>
								</div-->
							</div>
						</div>
					</div>
					<div class="ui center aligned bottom attached segment">
						<div class="ui blue buttons">
							<div class="ui button" ng-click="ctrl.showChart(chart.id+'_scores')">Scores</div>
							<div class="ui button" ng-click="ctrl.showChart(chart.id+'_percentiles')">Percentiles</div>
							<!--div class="ui button" ng-click="ctrl.showChart(chart.id+'_breakdown')">Breakdown</div-->
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.4.1/semantic.min.js"></script>
		<script src="//code.highcharts.com/highcharts.js"></script>
		<script src="//code.highcharts.com/highcharts-more.js"></script>
		<script src="//code.highcharts.com/modules/exporting.js"></script>
		<script src="//code.highcharts.com/modules/drilldown.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar.min.js"></script>
		<!--script src="//raw.githubusercontent.com/highslide-software/highcharts.com/master/js/themes/sand-signika.js"></script-->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-cookies.min.js"></script>
		<script src="scripts/ui-utils.min.js"></script>

		<script src="scripts/gen/classes.js"></script>
		<script src="scripts/gen/main.js"></script>

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-57744007-1', 'auto');
		  ga('send', 'pageview');
		</script>

	</body>
</html>
